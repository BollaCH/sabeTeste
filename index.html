<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabe Brasil</title>
    <link
      rel="shortcut icon"
      href="imgs/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade car-custom"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div
          class="carousel-item active car-item-custom"
          data-bs-interval="2500"
        >
          <img
            src="imgs/cdc-GDokEYnOfnE-unsplash.avif"
            class="car-img"
            alt="Alunos estudando"
          />
        </div>
        <div class="carousel-item car-item-custom" data-bs-interval="2500">
          <img
            src="imgs/kenny-eliason-zFSo6bnZJTw-unsplash.avif"
            class="car-img"
            alt="Alunos estudando"
          />
        </div>
        <div class="carousel-item car-item-custom" data-bs-interval="2500">
          <img
            src="imgs/shubham-sharan-Z-fq3wBVfMU-unsplash.avif"
            class="car-img"
            alt="Alunos estudando"
          />
        </div>
      </div>
    </div>
    <div class="shade"></div>
    <div
      class="sabe-logo animate__animated animate__slow 2s animate__fadeInDown"
    >
      <img src="imgs/Logo Sabe Brasil.png" alt="" class="sabe-logo--img" alt="Logo Sabe Brasil" />
    </div>
    <div class="btn-wrapper">
      <div class="btn-left animate__animated animate__fadeInLeft">
        <div class="btn-texto">
          <h2>ACESSE AQUI NOSSOS JOGOS</h2>
        </div>
        <div class="btn-redirect">
          <a
            href="https://sabebrasil.gameseditoralt.com.br/"
            target="_blank"
            class="btn-um"
            >Entrar</a
          >
        </div>
      </div>
      <div class="btn-right animate__animated animate__fadeInRight">
        <div class="btn-texto"><h2>ACESSE AQUI NOSSO APP</h2></div>
        <div class="btn-redirect">
          <a href="https://pruvo.app/" target="_blank" class="btn-um">Entrar</a>
        </div>
      </div>
    </div>
    <footer id="pagefooter">
      <p id="copyright"></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
