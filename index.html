<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="radio-switch">
      <button id="btn-1">Opção 1</button>
      <button id="btn-2">Opção 2</button>
    </div>
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade car-custom"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div
          class="carousel-item active car-item-custom car-item-1"
          data-bs-interval="2500"
        >
          <img
            src="imgs/cdc-GDokEYnOfnE-unsplash.jpg"
            class="car-img"
            alt="..."
          />
        </div>
        <div
          class="carousel-item car-item-custom car-item-2"
          data-bs-interval="2500"
        >
          <img
            src="imgs/kenny-eliason-zFSo6bnZJTw-unsplash.jpg"
            class="car-img"
            alt="..."
          />
        </div>
        <div
          class="carousel-item car-item-custom car-item-3"
          data-bs-interval="2500"
        >
          <img
            src="imgs/shubham-sharan-Z-fq3wBVfMU-unsplash.jpg"
            class="car-img"
            alt="..."
          />
        </div>
      </div>
    </div>
    <div class="shade"></div>
    <div
      class="sabe-logo animate__animated animate__slow 2s animate__fadeInDown"
    >
      <img src="imgs/Logo Sabe Brasil.png" alt="" class="sabe-logo--img" />
    </div>
    <div class="btn-wrapper option-1">
      <div class="btn-left animate__animated animate__fadeInLeft">
        <div class="btn-texto">
          <h2>ACESSE AQUI NOSSOS JOGOS</h2>
        </div>
        <div class="btn-redirect">
          <a
            href="https://sabebrasil.gameseditoralt.com.br/"
            target="_blank"
            class="btn-um"
            >Entrar</a
          >
        </div>
      </div>
      <div class="btn-right animate__animated animate__fadeInRight">
        <div class="btn-texto"><h2>ACESSE AQUI NOSSO APP</h2></div>
        <div class="btn-redirect">
          <a href="https://pruvo.app/" target="_blank" class="btn-um">Entrar</a>
        </div>
      </div>
    </div>
    <div class="container option-2 hidden">
      <h1>Bem vindo ao portal Sabe Brasil</h1>
      <div class="btns">
        <div class="btn-jogos btn-left animate__animated animate__fadeInLeft">
          <a href="" class="jogos-link">ACESSE NOSSOS JOGOS</a>
        </div>
        <div class="btn-app animate__animated animate__fadeInRight">
          <a href="" class="app-link">ACESSE NOSSO APP</a>
        </div>
      </div>
    </div>
    <!-- <div class="container option-3"></div> -->
    <footer id="pagefooter">
      <p id="copyright"></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
